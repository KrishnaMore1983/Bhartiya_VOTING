<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Done</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        .logout a {
            color:#23162e;
            text-decoration: none;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        .dashboard-content {
            font-size: 1.1em;
            color: #333;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
            color:#23162e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi Admin!....</h1>
            <div class="Login">
                <a href="/adminlogin">Login</a>
            </div>
        </header>
        <div class="dashboard-content">
            <div class="card">
                <h3>Welcome!</h3>
                <p>You have successfully Registered.</p>
            </div>
            
    </div>
</body>
</html>
