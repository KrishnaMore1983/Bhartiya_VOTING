<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url('/images/login.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #23162e; /* Dark Blue */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #23162e; /* Dark Blue */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #23162e; /* Dark Blue */
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #1a0a2a; /* Slightly Darker Shade */
        }
        .error {
            color: #dc3545; /* Red */
            font-size: 0.9em;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #23162e; /* Dark Blue */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #1a0a2a; /* Slightly Darker Shade */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voter Login</h2>
        <form action="/voterlogin" method="post" th:object="${voter}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="error" th:if="${error}" th:text="${error}"></div>
        </form>
        <div class="back-link">
            <a href="/saveHome">Back to Home</a>
        </div>
    </div>
</body>
</html>
