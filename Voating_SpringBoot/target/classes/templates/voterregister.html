<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Maintain the original width */
            margin: 50px auto;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #23162e; /* Update to a noticeable color */
            margin: 0 0 20px;
            font-size: 2em;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 0 rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
            100% { text-shadow: 0 0 0 rgba(0, 0, 0, 0.2); }
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #23162e; /* Highlight on focus */
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .form-group input[type="submit"] {
            background-color: #23162e;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #1a0c2e; /* Darker shade on hover */
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link p {
            margin: 0;
        }

        .login-link a {
            color: #23162e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1a0c2e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voter Registration</h2>
        <form action="/govoterregister" method="post" th:object="${voter}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" name="DOB" th:field="*{DOB}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" th:field="*{gender}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/voterlogin">Login here</a></p>
        </div>
    </div>
</body>
</html>
